<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	#div1 {width:198px; height:66px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script type="text/javascript">
	function drag (event) {
		event.dataTransfer.setData('er',event.target.id);
	}
	function allowDrop (event) {
		event.preventDefault();
	}
	function drop (event) {
		event.preventDefault();
		var data = event.dataTransfer.getData('er');
		event.target.appendChild(document.getElementById(data));
	}
</script>
<body>
	<div id='div1' ondrop='drop(event)' ondragover='allowDrop(event)'></div>
	<button id='drag1' draggable='true' ondragstart='drag(event)'>value</button>
</body>
</html>
