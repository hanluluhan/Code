<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style type="text/css">
	html,body{
		width:100%;
		height: 100%;
	}
	body{
		display: flex;
		justify-content:center;
		align-items:center;
	}
	#middle{
		width:400px;
		height: 200px;
		background-color: #ccc;
		display: flex;
		justify-content: space-between;
	}
	#left,#right{
		width: 50px;
		height:50px;
		background-color: #fc0;
	}
	#left{
		border-bottom-right-radius: 50px;
	}
	#right{
		 align-self: flex-end;	
		 border-top-left-radius: 50px;
	}
</style>
</head>
<body>
	<div id="middle">
		<div id="left"></div>
		<div id="right"></div>	
	</div>
</body>
</html>
